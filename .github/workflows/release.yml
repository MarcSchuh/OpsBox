name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

env:
  PYTHON_VERSION: "3.12"
  UV_VERSION: "0.3.0"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for version detection

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libdbus-1-dev libglib2.0-dev

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            .venv
            .uv/cache
          key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Extract version from pyproject.toml
        id: get-version
        run: |
          VERSION=$(grep -E '^version\s*=' pyproject.toml | sed -E 's/version\s*=\s*"([^"]+)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Build all executables
        run: |
          chmod +x scripts/*.sh
          ./scripts/build_notifier.sh
          ./scripts/build_check_mails.sh
          ./scripts/build_db_backup.sh
          ./scripts/build_encrypted_mail.sh
          ./scripts/build_restic_backup.sh
          ./scripts/build_rsync_manager.sh
          ./scripts/build_health_monitor.sh
          ./scripts/build_kvm_snapshot_manager.sh

      - name: Verify all builds
        run: |
          echo "Checking built executables..."
          ls -lh dist/
          for exe in notifier check_mails db_backup encrypted_mail restic_backup rsync_manager health_monitor kvm_snapshot_manager; do
            if [ ! -f "dist/$exe" ]; then
              echo "❌ Missing executable: dist/$exe"
              exit 1
            fi
            echo "✅ $exe: $(du -h dist/$exe | cut -f1)"
          done

      - name: Create release tag if it doesn't exist
        id: create-tag
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          TAG="v${VERSION}"

          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping tag creation"
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "Creating new tag: $TAG"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.create-tag.outputs.tag }}
          name: Release ${{ steps.create-tag.outputs.tag }}
          body: |
            ## Release ${{ steps.create-tag.outputs.tag }}

            This release includes the following executables:
            - `notifier` - Notification utility
            - `check_mails` - Mail checking utility
            - `db_backup` - Database backup utility
            - `encrypted_mail` - Encrypted mail utility
            - `restic_backup` - Restic backup utility
            - `rsync_manager` - Rsync management utility
            - `health_monitor` - Health monitoring utility
            - `kvm_snapshot_manager` - KVM snapshot management utility

            ### Installation
            Download the executable you need and make it executable:
            ```bash
            chmod +x <executable-name>
            ```
          files: |
            dist/notifier
            dist/check_mails
            dist/db_backup
            dist/encrypted_mail
            dist/restic_backup
            dist/rsync_manager
            dist/health_monitor
            dist/kvm_snapshot_manager
          draft: false
          prerelease: false

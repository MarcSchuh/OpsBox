name: Dependency Update

on:
  schedule:
    # Run on the first day of each month at 2 AM UTC
    - cron: "0 2 1 * *"
  workflow_dispatch: # Allow manual trigger

env:
  PYTHON_VERSION: "3.12"
  UV_VERSION: "0.3.0"

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libdbus-1-dev libglib2.0-dev

      - name: Upgrade dependencies
        run: |
          uv lock --upgrade

      - name: Check for changes
        id: check-changes
        run: |
          git add uv.lock
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update dependencies"
          title: "chore: update dependencies"
          body: |
            This PR was automatically created by the dependency update workflow.

            The following dependencies have been updated:
            - See `uv.lock` for details

            Please review and merge if the changes look good.
          branch: dependabot/update-dependencies
          delete-branch: true
          labels: |
            dependencies
            automated
